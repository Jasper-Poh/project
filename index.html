                        <div class="Shop">
                            <h1 class="payTitle">About the shop...</h1>
                            <form action="data.php" method="POST" id="storeForm">
                                <label>Store name</label>
                                <input type="text" id="shopName" name="shopName" class="payInput1" required>
                                <label>Address</label>
                                <input type="text" id="address" name="address" class="payInput2" required>
                                <label>Phone number</label>
                                <input type="text" id="phoneNumber" name="phoneNumber" class="payInput3" required>
                                <label>Date</label>
                                <input type="text" id="date" name="date" placeholder="dd" maxlength="2" class="payInput4" required>
                                <label>Month</label>
                                <input type="text" id="month" name="month" placeholder="mm" maxlength="2" class="payInput4" required>
                                <label>Year</label>
                                <input type="text" id="year" name="year" placeholder="yyyy" maxlength="4" class="payInput4" required>
                                <button type="submit" class="submit">Done!</button>
                                <button type="button" class="closeForm" onclick="closeForm()">X</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
